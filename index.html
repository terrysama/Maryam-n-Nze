<!DOCTYPE html>
<html lang="en">
<head>

  <link rel="stylesheet" href="./assets/css/bootstrap.min.css">

</head>

  <nav

  >
    <div class="container-fluid">
      <a
        href="#hero"
        class="navbar-brand mx-md-auto order-md-2"
        aria-label="Go to page hero section"
      >
        <img src="./assets/img/logo halo.svg" alt="Logo">
      </a>

      <button
        type="button"
        class="navbar-toggler"
        data-bs-toggle="collapse"
        data-bs-target=".myToggleNav"
        aria-controls="myToggleNav"
        aria-expanded="false"
        aria-label="Toggle navigation menu"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div
        class="myToggleNav collapse navbar-collapse row justify-content-center order-md-1"
        id="myToggleNav"
      >
        <div role="menubar" class="left-nav navbar-nav justify-content-evenly">
          <a role="menuitem" href="#home" class="nav-item nav-link">home</a>

          >
        </div>
      </div>

        </div>
      </div>
    </div>
  </nav>

  <header id="hero" class="site-header bg-secondary">
    <div class="hero-layout d-flex flex-column min-vh-100">
      <div class="header-content d-flex flex-column flex-fill">
        <div class="conatiner row align-items-center flex-fill text-center">
          <div class="hero-text col col-lg-6 d-flex flex-column align-items-center justify-content-center">
            <h1 class="pb-3">The Wedding of</h1>
            <img class="text-layout" src="./assets/img/vectors and icons/Maryam David & Nze Opara.svg" alt="Hero text">
            <h3 class="pt-5">27th <span class="bold">May</span> 2023.</h3>
          </div>
          <div class="hero-image col-lg-6 d-none d-lg-block">
            <img id="hero-couple" class="layout-image" src="./assets/img/hero image.svg" alt="Hero image">
          </div>
        </div>
      </div>
    </div>
  </header>


  <script src="./assets/js/lib/bootstrap.bundle.min.js"></script>
